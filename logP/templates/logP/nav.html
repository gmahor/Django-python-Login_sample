<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            {% if  user.is_authenticated %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Welcome {{ request.user }}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/logout">Logout</a>
                            <a class="dropdown-item" href="/change_pass">Change Password</a>
                        </div>
                    </li>
                </ul>

            {% else %}

                <button type="button" class="btn btn-success rounded-pill mr-2 " data-toggle="modal"
                        data-target="#loginModal">
                    Login
                </button>
                <button type="button" class="btn btn-success rounded-pill " data-toggle="modal"
                        data-target="#signupModal">
                    Signup
                </button>
            {% endif %}
        </form>
    </div>
</nav>
{% include 'logP/messages.html' %}
{% include 'logP/login.html' %}
{% include 'logP/signup.html' %}
</body>
</html>
